<!DOCTYPE html>
<html>
    <head>
        <title>select</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
         <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
       <table id="ta">
           <tr id="min">
               <td class="sl tda">Admn No.</td>
               <td class="name tda">User Name</td>
                <td class="sel tda">Class</td>
               <td class="year tda">Year</td>
               <td class="credit tda">Current Credits</td>
               <td class="add tda">Add Credits</td>
               <td class="but tda"></td>
           </tr>
            <tr id="sub">
               <td class="sl tda"><input class="inp" type="search" placeholder="eg: 0000-00" pattern="[0-9]{4}[\-]?[0-9]{2}"></td>
               <td class="name tda"><input class="inp" type="search" placeholder="username"></td>
                <td class="sel tda"><select class="sele">
                    <option>CSA</option>
                     <option>CSB</option>
                     <option>ECA</option>
                     <option>ECB</option>
                     <option>EE</option>
                     <option>EB</option>
                    </select></td>
                 <td class="year tda"><select class="sele">
                    <option>1</option>
                     <option>2</option>
                     <option>3</option>
                     <option>4</option>
                    </select></td>
               <td class="credit tda"><output name="cre" for="#"></output></td>
               <td class="add tda"><input class="inp" type="number" placeholder="add credit"></td>
               <td class="but tda"><button type="button" class="btn btn-danger bu">add</button></td>
           </tr>
        </table>
    </body>
</html>
